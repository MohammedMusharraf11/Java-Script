<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body style="background-color: black;">
    
</body>
<script>

    // How to create a new element from JS
    const div = document.createElement('div')
    console.log(div);
    div.className = "main"
    div.id = 123
    div.setAttribute("title", "just having fun")
    div.style.backgroundColor = "green"
    div.style.padding = "16px"
    // div.innerText = "Habibi Come to Dubai"
    const addText = document.createTextNode("Habibi Come to Dubai")
    div.appendChild(addText)

    document.body.appendChild(div)   
    
</script>
</html>
