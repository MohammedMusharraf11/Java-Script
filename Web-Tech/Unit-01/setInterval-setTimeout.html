<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setTimeout and setInterval</title>
</head>
<body>
    <!-- Header Section -->
    <h1>JavaScript Timing Functions</h1>

    <!-- Section for setTimeout example -->
    <h2>setTimeout Example</h2>
    <p id="timeout-message">This message will change after 5 seconds.</p>

    <!-- Section for setInterval example -->
    <h2>setInterval Example</h2>
    <p id="interval-count">Countdown: 10</p>

    <script>
        // Example 1: Using setTimeout
        // setTimeout executes the given function after the specified delay (in milliseconds).
        setTimeout(() => {
            // Change the text content of the paragraph after 5 seconds
            document.getElementById("timeout-message").innerText = "This message changed after 5 seconds!";
        }, 5000); // 5000 milliseconds = 5 seconds

        // Example 2: Using setInterval
        // setInterval executes the given function repeatedly at the specified interval (in milliseconds).
        let countdown = 10; // Initialize countdown starting number
        
        // Create an interval that runs every second (1000 ms)
        const intervalId = setInterval(() => {
            countdown--; // Decrease the countdown value
            document.getElementById("interval-count").innerText = `Countdown: ${countdown}`;

            // Stop the interval when countdown reaches 0
            if (countdown === 0) {
                clearInterval(intervalId); // Stops the interval
                document.getElementById("interval-count").innerText = "Time's up!";
            }
        }, 1000); // 1000 milliseconds = 1 second

    </script>
</body>
</html>
