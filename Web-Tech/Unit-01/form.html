<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- Form for Checkbox  [Multiple Options can be ticked for same name attr] -->
    <form >
        <p>
            <input type="checkbox" name="item" value="Milk"> 
            Milk
            <input type="checkbox" name="item"  value="Ghee"> 
            Ghee
        </p>
    </form>
    <!-- Form for radio [Single option can be selected for same attr] -->
    <form>
        <label>
          <input type="radio" name="gender" value="male"> Male
        </label>
        <label>
          <input type="radio" name="gender" value="female"> Female
        </label>

    </form>
<br>
<br>
    <form>
        <select name="country"> 
            <!-- Default you can select only one value -->
            <option value="india">India</option>
            <option value="pakistan">Pakistan</option>
            <option value="srilanka">SriLanka</option>
        </select>
        <br>
        <br>
        <!-- FORM where uh can select multiple options USE ctrl to select -->
        <select name="skills" multiple="multiple" multiple size="2" >
            <option value="cpp">C++</option>
            <option value="full-stack">Full Stack</option>
            <option value="devops">Devops</option>
            <option value="cybersecurity">Cyber-Sec</option>
            <option value="machine-learning">Machine Learning</option>
        </select>
    </form>    
    <br>
    <br>

    <form>
        <textarea name="feedback" id="" cols="30" rows="10">
            Please provide your valuable feedback
        </textarea>
    </form>

    <p>This is form with Submit and Reset button</p>

    <form>
        <p>
            <input type="checkbox" name="item" value="Milk"> 
            Milk
            <input type="checkbox" name="item"  value="Ghee"> 
            Ghee
        </p>
            <!-- No need to add Submit and Reset labels as this buttons are self -explanatory -->
            <input type="submit">
            <input type="reset">
  
        <!-- 
            Submit has two actions:
                    1. Encode the data of the form
                    2. Request that the server execute the server-resident program specified as the
                    value of the action attribute of <form>
                â€¢ A Submit button is required in every form
                -->
    </form>
    
    <h3> New Input Types:</h3>
    <form>
        <!-- Input field that checks for valid email format -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="example@mail.com" required>
      </form>
    <br>
    <br>
      <form>
        <!-- Input field that checks for valid URL format -->
        <label for="website">Website:</label>
        <input type="url" id="website" name="website" placeholder="https://example.com" required>
      </form>
    <br>
    <br>
    <form>
        <!-- Input field for entering a telephone number -->
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" placeholder="123-456-7890">
        <br>
        <input type="date">
        <input type="color">
        <br>
        <label for="vol">Volume (between 0 and 50):</label>
<input type="range" id="vol" name="vol" min="0" max="50">
        <input type="reset">
      </form>
      
      
      
</body>
</html>
