        function changeCase(){
        var x = document.querySelector("ul");

        // Lets add new Subject
        newSub = document.createElement("li")
        newSub.innerText = "DDCO"

        // ul.insertBefore(newSub,ul.firstChild); This adds in the first place
        
        }
    </script>
    <script>
        function change(input) {
    let result = "";
    for (let char of input) { // Use 'for...of' to iterate over characters
        if (char === char.toLowerCase()) {
            result += char.toUpperCase(); // Change to uppercase
        } else {
            result += char.toLowerCase(); // Change to lowercase
        }
    }
    return result;
}

var x = change("HeLlo");
console.log(x); // Output: "hElLO"

console.log(change("MusHArRaf")); // Output: "mUShArRaF"

    </script>
