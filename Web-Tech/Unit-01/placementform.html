<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placement Form!!</title>
</head>
<body>
    <h3>Placement Form</h3>
    <h3>Placement Form</h3>
<form>
    <!-- Student's Name and SRN -->
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter Student's Name" required>
    <br><br>
    <label for="srn">SRN:</label>
    <input type="text" id="srn" name="srn" placeholder="Enter SRN" required>
    <br><br>

    <!-- College Name and Address -->
    <label for="college-details">College Name & Address:</label>
    <textarea id="college-details" name="college-details" rows="4" cols="40" placeholder="Enter College Name and Address"></textarea>
    <br><br>

    <!-- Department Selection -->
    <label>Department:</label><br>
    <input type="checkbox" id="cse" name="dept" value="CSE" checked>
    <label for="cse">CSE</label>
    <br>
    <input type="checkbox" id="ece" name="dept" value="ECE">
    <label for="ece">ECE</label>
    <br>
    <input type="checkbox" id="mech" name="dept" value="MECH">
    <label for="mech">MECH</label>
    <br><br>

    <!-- Semester Selection -->
    <label>Semester:</label><br>
    <input type="radio" id="sem4" name="sem" value="IV" required>
    <label for="sem4">IV</label>
    <br>
    <input type="radio" id="sem5" name="sem" value="V">
    <label for="sem5">V</label>
    <br>
    <input type="radio" id="sem6" name="sem" value="VI">
    <label for="sem6">VI</label>
    <br><br>

    <!-- Submit and Reset Buttons -->
    <input type="submit" value="Submit">
    <input type="reset" value="Reset">
</form>
