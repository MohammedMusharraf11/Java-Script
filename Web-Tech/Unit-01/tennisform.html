<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/registration">
        
        <label for="name">Name:</label>
        <input type="text" id="name" value="name" placeholder="Enter Your Name">
        <br>
        <label for="gender">Gender:</label>

        <input type="radio" id="gender" value="Male">Male</input>
        <input type="radio" id="gender" value="Female">Female</input>
        <br>
        <br>
        <label for="age-group">Select Age-Group:</label>
        <select name="age-group" id="age-group">
            <option value="Adult">Adult</option>
            <option value="Child">Child</option>
        </select>
        <br>
        <br>
        <label for="exp">Past:</label>
        <input type="checkbox" id="past" name="past" value="2018/19">2018/19</input>
        <input type="checkbox" id="past" name="past" value="2022/24">2022/24</input>

        <div>
            <br>
            <input type="submit" value="Submit">
        </div>
    </form>
</body>
</html>
