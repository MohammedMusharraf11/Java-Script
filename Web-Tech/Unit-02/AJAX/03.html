<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX 1</title>
    <script>
        function sendData(){
            let xhr = new XMLHttpRequest;
            xhr.open("POST","dummy.php","true")
            xhr.onreadystatechange = showdata;
            xhr.responseType = "json";
            xhr.setRequestHeader("Content-type","application/x-form-url-encoded");
            let newForm = new FormData();
            newForm.append("name","Musharrraf");
            xhr.send(newForm)
        }

        function showdata(){
            if(this.readyState==4 && this.status==200){
                // document.querySelector("div").innerHTML = this.response gives object object
                document.querySelector("div").innerHTML = this.response['name']
            }
        }
        
    </script>
</head>
<body style="background-color: black; color: beige;">
    <button onclick="sendData()">Load Data</button>
    <div>The data is yet to load</div>
</body>
</html>
