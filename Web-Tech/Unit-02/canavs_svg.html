<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas and SVG</title>
</head>
<body>
    <canvas id="canvas" width="200" height="200"></canvas>
    <script>
        var canvas = document.getElementById("canvas")
        var context = canvas.getContext('2d')
        context.fillStyle = '#FF0000'
        context.fillRect(50,50,150,75)
        context.strokeRect(50,50,150,75)
        context.arc(50,50,75,32)
    </script>

    <svg width="500" height="1000">
        <circle cx="50" cy="50" r='40' stroke="green" stroke-width="2px" fill="yellow"/>
    </svg>
    <svg width="2000" height="3000">
        <!-- <rect width="300" height="100" style = "fill:rgb(0,0,255); stroke-width:3; stroke:rgb(0,0,0)" /> -->
        <ellipse cx="200" cy="280" rx="20" ry="50" style = "fill:yellow; stroke:purple; stroke-width:2" />

        <polygon points="200 100,300 100,300 200,200 200" style = "fill:lime; stroke:purple; stroke-width:1" />

        <text x="0" y="15" fill="red" transform="rotate(30 20,40)">I love SVG </text>


    </svg>
</body>
</html>
